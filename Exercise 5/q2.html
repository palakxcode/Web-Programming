<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>SVG</title></head>
<body>
  <h2>My House using SVG</h2>
  <svg width="200" height="200">
    <!-- House base -->
    <rect x="50" y="80" width="100" height="100" fill="saddlebrown" />
    <!-- Door -->
    <rect x="90" y="130" width="20" height="50" fill="peru" />
    <!-- Windows -->
    <rect x="60" y="100" width="20" height="20" fill="lightblue" />
    <rect x="120" y="100" width="20" height="20" fill="lightblue" />
    <!-- Roof -->
    <polygon points="50,80 100,30 150,80" fill="firebrick" />
    <!-- Star -->
    <polygon points="170,40 174,50 185,50 176,57 179,68 170,62 161,68 164,57 155,50 166,50" fill="gold" />
    <!-- Moon -->
    <path d="M190,50 A10,10 0 1,0 190,30 A6,10 0 1,1 190,50 Z" fill="khaki" />
  </svg>
</body>
</html>
