<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 1</title>
  <style>
    body {
      background: repeating-linear-gradient(
        45deg,
        #fdfdfd,
        #fdfdfd 10px,
        #eeeeee 10px,
        #eeeeee 20px
      );
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      color: black;
      text-align: center;
      padding: 60px 20px;
      border: 5px solid black;
      margin: 40px;
    }

    h1 {
      text-transform: uppercase;
      font-size: 2.5rem;
      border-bottom: 4px solid black;
      display: inline-block;
      padding-bottom: 8px;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: 3px solid black;
      background-color: white;
      color: black;
      text-decoration: none;
      transition: transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 4px 4px 0px 0px black;
    }

    .button:hover {
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .button:active {
      transform: translate(3px, 3px);
      box-shadow: 1px 1px 0px 0px black;
    }

    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="q1.html" class="button" target="_self">Question 1</a>
    <a href="q2.html" class="button" target="_self">Question 2</a>
    <a href="q3.html" class="button" target="_self">Question 3</a>
  </div>

</body>
</html>
