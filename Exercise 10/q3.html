<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9e9e0;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .container {
      background-color: #86927a;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 45%;
      margin-right: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .products {
      margin-top: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .product img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .product input[type="number"] {
      width: 50px;
      margin-left: 10px;
      padding: 3px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #c0a476;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grocery Order Form</h2>
    <form id="orderForm" onsubmit="submitForm(event)">
      <div class="form-row">
        <input type="text" name="customerName" placeholder="Customer Name" required>
        <input type="text" name="phoneNumber" placeholder="Phone Number" required>
      </div>
      <input type="email" name="email" placeholder="Email" style="width: 100%;" required>

      <div class="products">
        <h3>Products</h3>

        <div class="product">
          <input type="checkbox" id="apple" name="product" value="Apple">
          <label for="apple">
            <img src="image1.png" alt="Apple">
            Apple - $10/kg
          </label>
          <input type="number" name="qty_apple" min="0" placeholder="kg">
        </div>

        <div class="product">
          <input type="checkbox" id="banana" name="product" value="Banana">
          <label for="banana">
            <img src="image2.png" alt="Banana">
            Banana - $5/kg
          </label>
          <input type="number" name="qty_banana" min="0" placeholder="kg">
        </div>

        <div class="product">
          <input type="checkbox" id="avocado" name="product" value="Avocado">
          <label for="avocado">
            <img src="image3.png" alt="Avocado">
            Avocado - $7/kg
          </label>
          <input type="number" name="qty_avocado" min="0" placeholder="kg">
        </div>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const name = document.querySelector('[name="customerName"]').value;
      const phone = document.querySelector('[name="phoneNumber"]').value;
      const email = document.querySelector('[name="email"]').value;

      const appleChecked = document.getElementById("apple").checked;
      const bananaChecked = document.getElementById("banana").checked;
      const avocadoChecked = document.getElementById("avocado").checked;

      const qtyApple = parseFloat(document.querySelector('[name="qty_apple"]').value) || 0;
      const qtyBanana = parseFloat(document.querySelector('[name="qty_banana"]').value) || 0;
      const qtyAvocado = parseFloat(document.querySelector('[name="qty_avocado"]').value) || 0;

      let total = 0;
      let summary = `Receipt for ${name}\nPhone: ${phone}\nEmail: ${email}\n\nItems Ordered:\n`;

      if (appleChecked && qtyApple > 0) {
        const cost = qtyApple * 10;
        total += cost;
        summary += `Apple: ${qtyApple}kg - $${cost}\n`;
      }
      if (bananaChecked && qtyBanana > 0) {
        const cost = qtyBanana * 5;
        total += cost;
        summary += `Banana: ${qtyBanana}kg - $${cost}\n`;
      }
      if (avocadoChecked && qtyAvocado > 0) {
        const cost = qtyAvocado * 7;
        total += cost;
        summary += `Avocado: ${qtyAvocado}kg - $${cost}\n`;
      }

      summary += `\nTotal: $${total}`;
      alert(summary);
    }
  </script>
</body>
</html>
