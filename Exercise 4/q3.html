<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Product Feedback Form</h2>
    <form oninput="total.value = parseInt(q1.value) + parseInt(q2.value) + parseInt(q3.value)">
        <label for="q1">Quality:</label>
        <input type="range" id="q1" name="q1" min="0" max="10" value="5" oninput="q1_output.value = q1.value">
        <output id="q1_output">5</output><br><br>

        <label for="q2">Value for Money:</label>
        <input type="range" id="q2" name="q2" min="0" max="10" value="5" oninput="q2_output.value = q2.value">
        <output id="q2_output">5</output><br><br>

        <label for="q3">Ease of Use:</label>
        <input type="range" id="q3" name="q3" min="0" max="10" value="5" oninput="q3_output.value = q3.value">
        <output id="q3_output">5</output><br><br>

        <strong>Total Feedback Score: </strong><output name="total" id="total">15</output><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
