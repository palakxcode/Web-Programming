<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet World</title>
  <link rel="stylesheet" href="pets.css">
</head>
<body>

  <h1 class="rainbow">Welcome to Pet World</h1>

  <div class="description">
    <p>Dogs are loyal and playful companions that bring joy to every household.  
    Cats are independent yet affectionate creatures who love cozy corners and naps.  
    Birds, rabbits, and turtles also make wonderful and loving pets.</p>
  </div>

  <div class="playground">
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="30" fill="red">
        <animateTransform attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 50 50"
          to="360 50 50"
          dur="3s"
          repeatCount="indefinite" />
        <animateTransform attributeName="transform"
          type="translate"
          from="0 0" to="30 0"
          begin="0s" dur="1s"
          repeatCount="indefinite"
          additive="sum" />
      </circle>
    </svg>
  </div>

</body>
</html>
